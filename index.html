<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="nav-header">
            <ul class="nav-right-section">
                <li><a href="">Gmail</a></li>

        </nav>

    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <label for="searchx">
                    <span class="search-icon"></span>

                <a class="micro-icon" href=""></a>

            <div>
                <button>

                <button>

            </div>
            <div class="main-buttons-trends">

                    <a href="https://www.google.com/setprefs?sig=0_81bIBdAqEZ8O8Y1mbNDFHcujgtw%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwjAzfue8uLtAhXBZs0KHecvDMIQ2ZgBCBE">English</a>

            </div>
        </section>
    </main>
    <footer> 
        <div class="footer-info-up">
            <span class="country-info">
                México
            </span>
        </div>
        <div class="footer-info-down">
            <span class="terms-left">

        </div>
